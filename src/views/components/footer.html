<footer>
    <div class="blur show">
        Scroll Down
        <i class="fa fa-chevron-down" aria-hidden="true"></i>
    </div>
    <div id="thank-you">
        <div class="wrapper">
            <h3>{{thankyou.0}}</h3>
            <p>{{thankyou.1}}<span>|</span></p>
        </div>
    </div>
    <div id="contact">
        <div class="wrapper">
            <div class="container">
                <div class="left">
                    <figure class="profile-picture">
                        <img src="{{head.static}}images/profile_black.png" alt="Gil Nimer" />
                        <figcaption>
                            {{contact.figure}}
                        </figcaption>
                    </figure>
                    <div class="tags">
                        {{#contact.tags}}
                        <a href="https://www.google.co.il/search?site=&q={{encoded}}">{{whitespace}}</a>,
                        {{/contact.tags}}
                    </div>
                    <div class="social">
                        <a href="{{contact.links.linkedin}}"><i class="fa fa-linkedin-square" aria-hidden="true"></i></a>
                        <a href="{{contact.links.facebook}}"><i class="fa fa-facebook-square" aria-hidden="true"></i></a>
                        <a href="{{contact.links.behance}}"><i class="fa fa-behance-square" aria-hidden="true"></i></a>
                        <a href="{{contact.links.github}}"><i class="fa fa-github-square" aria-hidden="true"></i></a>
                        <div class="fb-share-button" data-href="http://www.gilnimer.com/" data-layout="button" data-size="large" data-mobile-iframe="true"><a class="fb-xfbml-parse-ignore" target="_blank" href="https://www.facebook.com/sharer/sharer.php?u=http%3A%2F%2Fwww.gilnimer.com%2F&amp;src=sdkpreparse">Share</a></div>
                    </div>
                </div>
                <div class="right">
                    <form>
                        <div class="top">
                            <div class="input-name">
                                <input type="text" name="name" style="width: 100%;" required>
                                <label>Name</label>
                            </div>
                            <div class="input-email">
                                <input type="email" name="email" style="width: 100%;" required>
                                <label>Email</label>
                            </div>
                        </div>
                        <div class="body">
                            <div class="input-message">
                                <textarea name="message" required></textarea>
                                <label>Message content...</label>
                            </div>
                        </div>
                        <div class="bottom">
                            <input type="submit" class="small-button" value="Send Message">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div id="copyright">
        <div class="wrapper">
            <p>{{{copyright.text}}}</p>
        </div>
    </div>
</footer>
